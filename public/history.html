<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ò—Å—Ç–æ—Ä–∏—è –ø–æ–∫—É–ø–æ–∫</title>
  <style>
    :root {
      --bg: #eeeeee;
      --card: #ffffff;
      --text: #000000;
    }
    body.dark {
      --bg: #1e1e1e;
      --card: #2c2c2c;
      --text: #ffffff;
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .history-item {
      background: var(--card);
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .history-item strong {
      display: block;
      margin-bottom: 5px;
      font-size: 16px;
    }
    .status {
      font-weight: bold;
      margin-top: 5px;
    }
    .approved {
      color: #2ecc71;
    }
    .pending {
      color: #f1c40f;
    }
    .rejected {
      color: #e74c3c;
    }
    .back-btn {
      display: block;
      margin: 30px auto 0;
      padding: 12px 25px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>üßæ –ò—Å—Ç–æ—Ä–∏—è –ø–æ–∫—É–ø–æ–∫</h2>
  <div id="historyList"></div>
  <button class="back-btn" onclick="goBack()">‚Üê –ù–∞–∑–∞–¥</button>

  <script>
    function goBack() {
      window.location.href = '/';
    }

    async function fetchHistory() {
      const res = await fetch('/api/orders/user');
      const history = await res.json();
      const list = document.getElementById('historyList');
      list.innerHTML = '';

      history.reverse().forEach(order => {
        const div = document.createElement('div');
        div.className = 'history-item';

        div.innerHTML = `
          <strong>${order.description}</strong>
          –¶–µ–Ω–∞: ${order.price} ‚Ç¥<br>
          ${order.stars ? `‚≠ê –ö–æ–ª-–≤–æ –∑–≤—ë–∑–¥: ${order.stars}<br>` : ''}
          ${order.username ? `üë§ @${order.username}<br>` : ''}
          <span class="status ${order.status}">–°—Ç–∞—Ç—É—Å: ${
            order.status === 'approved' ? '–û–¥–æ–±—Ä–µ–Ω–æ ‚úÖ'
            : order.status === 'rejected' ? '–û—Ç–∫–ª–æ–Ω–µ–Ω–æ ‚ùå'
            : '–û–∂–∏–¥–∞–µ—Ç ‚è≥'
          }</span>
          ${order.reason ? `<br><em>–ü—Ä–∏—á–∏–Ω–∞: ${order.reason}</em>` : ''}
        `;
        list.appendChild(div);
      });
    }

    function setTheme() {
      const saved = localStorage.getItem('theme');
      if (saved === 'dark') {
        document.body.classList.add('dark');
      }
    }

    setTheme();
    fetchHistory();
  </script>
</body>
</html>
