<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ò—Å—Ç–æ—Ä–∏—è –ø–æ–∫—É–ø–æ–∫</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f0f0f0;
      padding: 20px;
      color: #222;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .history-container {
      max-width: 600px;
      margin: 0 auto;
    }
    .item {
      background: white;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      border-left: 6px solid #ccc;
    }
    .item.approved {
      border-color: #2ecc71;
    }
    .item.rejected {
      border-color: #e74c3c;
    }
    .item.pending {
      border-color: #f1c40f;
    }
    .item strong {
      display: block;
      margin-bottom: 5px;
    }
    .item small {
      color: #666;
    }
    .btn-back {
      display: block;
      width: 100%;
      max-width: 600px;
      margin: 30px auto 0;
      padding: 12px;
      text-align: center;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h2>üßæ –ò—Å—Ç–æ—Ä–∏—è –ø–æ–∫—É–ø–æ–∫</h2>
  <div class="history-container" id="historyList"></div>
  <a class="btn-back" href="/">‚Üê –ù–∞–∑–∞–¥</a>

  <script>
    async function fetchHistory() {
      const res = await fetch('/api/orders/user');
      const history = await res.json();
      const list = document.getElementById('historyList');
      list.innerHTML = '';

      history.reverse().forEach(order => {
        const div = document.createElement('div');
        div.className = 'item ' + order.status;
        div.innerHTML = `
          <strong>${order.description}</strong>
          ${order.price} ‚Ç¥ ‚Äî <em>${order.status === 'approved' ? '–û–¥–æ–±—Ä–µ–Ω–æ ‚úÖ' : order.status === 'rejected' ? '–û—Ç–∫–ª–æ–Ω–µ–Ω–æ ‚ùå' : '–û–∂–∏–¥–∞–µ—Ç ‚è≥'}</em><br>
          ${order.username ? `–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: @${order.username}<br>` : ''}
          ${order.stars ? `‚≠ê ${order.stars} –∑–≤—ë–∑–¥<br>` : ''}
          ${order.reason ? `<small>–ü—Ä–∏—á–∏–Ω–∞: ${order.reason}</small>` : ''}
        `;
        list.appendChild(div);
      });
    }

    fetchHistory();
  </script>
</body>
</html>
