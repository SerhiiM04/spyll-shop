<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–û–ø–ª–∞—Ç–∞ –∑–∞–∫–∞–∑–∞</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
  <style>
    :root {
      --bg-light: #eeeeee;
      --bg-dark: #121212;
      --card-light: #ffffff;
      --card-dark: #1e1e1e;
      --text-light: #000;
      --text-dark: #fff;
      --primary: #007bff;
      --green: #2ecc71;
      --red: #e74c3c;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: 'Inter', sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      transition: 0.3s;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    .container {
      max-width: 480px;
      margin: 40px auto;
      background: var(--card-light);
      border-radius: 16px;
      padding: 25px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      text-align: center;
      transition: 0.3s;
    }

    body.dark .container {
      background: var(--card-dark);
    }

    .payment-info {
      background: #f1f1f1;
      padding: 15px;
      border-radius: 10px;
      font-size: 16px;
      text-align: left;
      position: relative;
    }

    body.dark .payment-info {
      background: #2c2c2c;
    }

    .payment-info strong {
      display: block;
      margin-top: 10px;
    }

    .copy-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: var(--primary);
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 8px;
      font-size: 15px;
    }

    input[type="file"] {
      border: 1px solid #ccc;
    }

    button.submit {
      background: var(--green);
      color: white;
      border: none;
      font-weight: bold;
    }

    button.cancel {
      background: var(--red);
      color: white;
      border: none;
      font-weight: bold;
    }

    .success-message {
      color: var(--green);
      margin-top: 15px;
      font-weight: bold;
    }

    .theme-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      font-size: 20px;
      background: #ccc;
      border-radius: 8px;
      padding: 4px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="theme-toggle" onclick="toggleTheme()">üåû</div>

  <div class="container">
    <h2>–û–ø–ª–∞—Ç–∞ –∑–∞–∫–∞–∑–∞</h2>
    <div class="payment-info">
      <p><strong>–ü–µ—Ä–µ–≤–æ–¥ –Ω–∞ –∫–∞—Ä—Ç—É:</strong><br> <span id="cardNumber">5355 2802 1897 6700</span></p>
      <button class="copy-btn" onclick="copyCard()">–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
      <p><strong>–°—É–º–º–∞ –∫ –æ–ø–ª–∞—Ç–µ:</strong> <span id="price">0</span> ‚Ç¥</p>
      <p><strong>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π:</strong> –ü–æ–¥–∞—Ä–æ–∫</p>
      <p>–û—Ç–ø—Ä–∞–≤—å—Ç–µ —Å–∫—Ä–∏–Ω—à–æ—Ç –æ–ø–ª–∞—Ç—ã (PNG, JPG –∏–ª–∏ PDF), –∑–∞—Ç–µ–º –Ω–∞–∂–º–∏—Ç–µ ¬´–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –æ–ø–ª–∞—Ç—É¬ª</p>
    </div>
    <input type="file" id="screenshot" accept="image/*,.pdf" />
    <button class="submit" onclick="submitPayment()">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –æ–ø–ª–∞—Ç—É</button>
    <button class="cancel" onclick="cancel()">–û—Ç–º–µ–Ω–∞</button>
    <p class="success-message" id="successMessage"></p>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('product');
    const stars = parseInt(urlParams.get('count')) || 0;

    let prices = {};

    async function fetchPrices() {
      const res = await fetch('/api/prices');
      prices = await res.json();
      let price = 0;
      if (productId === 'premium3') price = prices.premium3;
      else if (productId === 'premium6') price = prices.premium6;
      else if (productId === 'premium12') price = prices.premium12;
      else if (productId === 'stars') {
        const perStar = stars >= prices.promoLimit ? prices.starsPromo : prices.starsBase;
        price = (perStar * stars).toFixed(2);
      }
      document.getElementById('price').innerText = price;
    }

    async function submitPayment() {
      const file = document.getElementById('screenshot').files[0];
      if (!file) return alert('–ü—Ä–∏–∫—Ä–µ–ø–∏—Ç–µ —Å–∫—Ä–∏–Ω—à–æ—Ç –æ–ø–ª–∞—Ç—ã');

      const formData = new FormData();
      formData.append('screenshot', file);
      formData.append('productId', productId);
      formData.append('stars', stars);

      const res = await fetch('/api/submit-payment', {
        method: 'POST',
        body: formData
      });

      if (res.ok) {
        document.getElementById('successMessage').textContent = '–ü–ª–∞—Ç—ë–∂ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω. –û–∂–∏–¥–∞–π—Ç–µ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è.';
        setTimeout(() => window.location.href = '/', 3000);
      } else {
        alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –ø–ª–∞—Ç–µ–∂–∞.');
      }
    }

    function copyCard() {
      const card = document.getElementById('cardNumber').innerText;
      navigator.clipboard.writeText(card).then(() => {
        alert('–ù–æ–º–µ—Ä –∫–∞—Ä—Ç—ã —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω!');
      });
    }

    function cancel() {
      window.location.href = '/';
    }

    function toggleTheme() {
      document.body.classList.toggle('dark');
      document.querySelector('.theme-toggle').textContent = document.body.classList.contains('dark') ? 'üåô' : 'üåû';
    }

    fetchPrices();
  </script>
</body>
</html>
