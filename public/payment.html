<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–û–ø–ª–∞—Ç–∞ –∑–∞–∫–∞–∑–∞</title>
  <style>
    :root {
      --bg: #eeeeee;
      --text: #222;
      --card: #ffffff;
      --border: #ccc;
      --primary: #007bff;
      --success: #00b894;
      --danger: #e74c3c;
      --shadow: rgba(0,0,0,0.1);
    }
    body.dark {
      --bg: #1c1c1c;
      --text: #f5f5f5;
      --card: #2b2b2b;
      --border: #555;
      --shadow: rgba(255,255,255,0.05);
    }
    body {
      background: var(--bg);
      color: var(--text);
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 460px;
      margin: 40px auto;
      background: var(--card);
      border-radius: 16px;
      padding: 25px;
      box-shadow: 0 4px 12px var(--shadow);
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    .payment-info {
      background: #f9f9f9;
      border-radius: 12px;
      padding: 15px;
      font-size: 16px;
      text-align: left;
      position: relative;
    }
    body.dark .payment-info {
      background: #333;
    }
    .payment-info strong {
      display: block;
      margin-top: 10px;
    }
    .copy-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: var(--primary);
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 8px;
      font-size: 15px;
    }
    input[type="file"] {
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--text);
    }
    button.submit {
      background: var(--success);
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    button.cancel {
      background: var(--danger);
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    .success-message {
      color: var(--success);
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>–û–ø–ª–∞—Ç–∞ –∑–∞–∫–∞–∑–∞</h2>
    <div class="payment-info">
      <p><strong>–ü–µ—Ä–µ–≤–æ–¥ –Ω–∞ –∫–∞—Ä—Ç—É:</strong><br> <span id="cardNumber">5355 2802 1897 6700</span></p>
      <button class="copy-btn" onclick="copyCard()">üìã</button>
      <p><strong>–°—É–º–º–∞ –∫ –æ–ø–ª–∞—Ç–µ:</strong> <span id="price">0</span> ‚Ç¥</p>
      <p><strong>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π –∫ –ø–ª–∞—Ç–µ–∂—É:</strong> –ü–æ–¥–∞—Ä–æ–∫</p>
      <p>–ü—Ä–∏–∫—Ä–µ–ø–∏—Ç–µ —Å–∫—Ä–∏–Ω—à–æ—Ç –æ–ø–ª–∞—Ç—ã (PDF/PNG), –∑–∞—Ç–µ–º –Ω–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –Ω–∏–∂–µ:</p>
    </div>
    <input type="file" id="screenshot" accept="image/*,.pdf">
    <button class="submit" onclick="submitPayment()">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –æ–ø–ª–∞—Ç—É</button>
    <button class="cancel" onclick="cancel()">–û—Ç–º–µ–Ω–∞</button>
    <p class="success-message" id="successMessage"></p>
  </div>

  <script>
    let prices = {};
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('product');
    const stars = parseInt(urlParams.get('count')) || 0;

    async function fetchPrices() {
      const res = await fetch('/api/prices');
      prices = await res.json();
      calculatePrice();
    }

    function calculatePrice() {
      let price = 0;
      if (productId === 'premium3') price = prices.premium3;
      else if (productId === 'premium6') price = prices.premium6;
      else if (productId === 'premium12') price = prices.premium12;
      else if (productId === 'stars') {
        const perStar = stars >= prices.promoLimit ? prices.starsPromo : prices.starsBase;
        price = (perStar * stars).toFixed(2);
      }
      document.getElementById('price').textContent = price;
    }

    async function submitPayment() {
      const fileInput = document.getElementById('screenshot');
      if (!fileInput.files.length) {
        alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø—Ä–∏–∫—Ä–µ–ø–∏—Ç–µ —Å–∫—Ä–∏–Ω—à–æ—Ç –æ–ø–ª–∞—Ç—ã.');
        return;
      }

      const formData = new FormData();
      formData.append('screenshot', fileInput.files[0]);
      formData.append('productId', productId);
      formData.append('stars', stars);

      const res = await fetch('/api/submit-payment', {
        method: 'POST',
        body: formData
      });

      if (res.ok) {
        document.getElementById('successMessage').textContent = '–ü–ª–∞—Ç—ë–∂ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω. –û–∂–∏–¥–∞–π—Ç–µ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è.';
        setTimeout(() => window.location.href = '/', 3000);
      } else {
        alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –ø–ª–∞—Ç–µ–∂–∞.');
      }
    }

    function copyCard() {
      const card = document.getElementById('cardNumber').textContent;
      navigator.clipboard.writeText(card).then(() => {
        alert('–ù–æ–º–µ—Ä –∫–∞—Ä—Ç—ã —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω!');
      });
    }

    function cancel() {
      window.location.href = '/';
    }

    // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ç–µ–º—É –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏
    if (window.Telegram && Telegram.WebApp && Telegram.WebApp.colorScheme === 'dark') {
      document.body.classList.add('dark');
    }

    fetchPrices();
  </script>
</body>
</html>
