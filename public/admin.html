<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üåü Spyll Admin Panel</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
  <style>
    :root {
      --bg-light: #eeeeee;
      --bg-dark: #121212;
      --card-light: #ffffff;
      --card-dark: #1e1e1e;
      --text-light: #000;
      --text-dark: #fff;
      --blue: #007bff;
      --green: #2ecc71;
      --red: #e74c3c;
      --gray: #f5f5f5;
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 20px;
      background: var(--bg-light);
      color: var(--text-light);
      transition: 0.3s;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    .container {
      max-width: 780px;
      margin: 0 auto;
      background: var(--card-light);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      transition: 0.3s;
    }

    body.dark .container {
      background: var(--card-dark);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      margin-top: 10px;
      display: block;
    }

    input[type="password"],
    input[type="number"],
    input[type="file"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background: var(--blue);
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .order {
      background: var(--gray);
      padding: 15px;
      margin-bottom: 15px;
      border-left: 5px solid #ccc;
      border-radius: 10px;
    }

    body.dark .order {
      background: #2c2c2c;
    }

    .order img {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 10px;
    }

    .theme-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      font-size: 20px;
      background: #ccc;
      border-radius: 8px;
      padding: 4px 10px;
      cursor: pointer;
    }

    .link {
      color: var(--blue);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="theme-toggle" onclick="toggleTheme()">üåû</div>

  <div class="container" id="authBlock">
    <h2>–í—Ö–æ–¥ –≤ –∞–¥–º–∏–Ω–∫—É</h2>
    <input type="password" id="adminPassword" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å" />
    <button onclick="checkPassword()">–í–æ–π—Ç–∏</button>
  </div>

  <div class="container hidden" id="adminPanel" style="display:none;">
    <h2>–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –º–∞–≥–∞–∑–∏–Ω–∞</h2>

    <label>–¶–µ–Ω–∞ Telegram Premium ‚Äì 3 –º–µ—Å:</label>
    <input type="number" id="premium3">

    <label>–¶–µ–Ω–∞ Telegram Premium ‚Äì 6 –º–µ—Å:</label>
    <input type="number" id="premium6">

    <label>–¶–µ–Ω–∞ Telegram Premium ‚Äì 12 –º–µ—Å:</label>
    <input type="number" id="premium12">

    <label>–¶–µ–Ω–∞ –∑–≤–µ–∑–¥—ã (–æ–±—ã—á–Ω–∞—è):</label>
    <input type="number" id="starsBase" step="0.01">

    <label>–¶–µ–Ω–∞ –∑–≤–µ–∑–¥—ã (–∞–∫—Ü–∏—è):</label>
    <input type="number" id="starsPromo" step="0.01">

    <label>–ú–∏–Ω–∏–º—É–º –∑–≤—ë–∑–¥ –¥–ª—è –∞–∫—Ü–∏–∏:</label>
    <input type="number" id="promoLimit">

    <label>–ö–∞—Ä—Ç–∏–Ω–∫–∞ –¥–ª—è Telegram Premium:</label>
    <input type="file" id="imgPremium" accept="image/*" />

    <label>–ö–∞—Ä—Ç–∏–Ω–∫–∞ –¥–ª—è –∑–≤—ë–∑–¥:</label>
    <input type="file" id="imgStars" accept="image/*" />

    <button onclick="saveSettings()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>

    <h2 style="margin-top: 40px;">–ó–∞–∫–∞–∑—ã</h2>
    <button onclick="loadOrders()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å –∑–∞–∫–∞–∑—ã</button>
    <div id="orders"></div>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark');
      document.querySelector('.theme-toggle').textContent = document.body.classList.contains('dark') ? 'üåô' : 'üåû';
    }

    function checkPassword() {
      const pass = document.getElementById('adminPassword').value;
      if (pass === 'Martynov27.12.2004') {
        document.getElementById('authBlock').style.display = 'none';
        document.getElementById('adminPanel').style.display = 'block';
        loadSettings();
        loadOrders();
      } else {
        alert('–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å');
      }
    }

    async function loadSettings() {
      const res = await fetch('/api/prices');
      const config = await res.json();
      document.getElementById('premium3').value = config.premium3;
      document.getElementById('premium6').value = config.premium6;
      document.getElementById('premium12').value = config.premium12;
      document.getElementById('starsBase').value = config.starsBase;
      document.getElementById('starsPromo').value = config.starsPromo;
      document.getElementById('promoLimit').value = config.promoLimit;
    }

    async function saveSettings() {
      const data = {
        premium3: +document.getElementById('premium3').value,
        premium6: +document.getElementById('premium6').value,
        premium12: +document.getElementById('premium12').value,
        starsBase: +document.getElementById('starsBase').value,
        starsPromo: +document.getElementById('starsPromo').value,
        promoLimit: +document.getElementById('promoLimit').value
      };

      await fetch('/api/prices', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const files = new FormData();
      if (document.getElementById('imgPremium').files[0]) {
        files.append('premium', document.getElementById('imgPremium').files[0]);
      }
      if (document.getElementById('imgStars').files[0]) {
        files.append('stars', document.getElementById('imgStars').files[0]);
      }

      await fetch('/api/upload-images', {
        method: 'POST',
        body: files
      });

      alert('–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –æ–±–Ω–æ–≤–ª–µ–Ω—ã!');
    }

    async function loadOrders() {
      const res = await fetch('/api/orders');
      const orders = await res.json();
      const container = document.getElementById('orders');
      container.innerHTML = '';

      orders.reverse().forEach(order => {
        const div = document.createElement('div');
        div.className = 'order';
        div.innerHTML = `
          <strong>${order.description}</strong><br>
          üí≥ ${order.price} ‚Ç¥<br>
          ${order.stars ? `‚≠ê ${order.stars} –∑–≤—ë–∑–¥<br>` : ''}
          ${order.username ? `üë§ <a class="link" href="https://t.me/${order.username}" target="_blank">@${order.username}</a><br>` : ''}
          üÜî ${order.userId}<br>
          ${order.reason ? `<em>–ü—Ä–∏—á–∏–Ω–∞ –æ—Ç–∫–∞–∑–∞: ${order.reason}</em><br>` : ''}
          ${order.fileName ? `<img src="/uploads/${order.fileName}" alt="—Å–∫—Ä–∏–Ω –æ–ø–ª–∞—Ç—ã" />` : '–ë–µ–∑ —Å–∫—Ä–∏–Ω—à–æ—Ç–∞'}
          <br>
          <button onclick="updateOrder(${order.id}, 'approved')">‚úÖ –ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å</button>
          <button onclick="rejectOrder(${order.id})">‚ùå –û—Ç–∫–ª–æ–Ω–∏—Ç—å</button>
        `;
        container.appendChild(div);
      });
    }

    function rejectOrder(id) {
      const reason = prompt('–ü—Ä–∏—á–∏–Ω–∞ –æ—Ç–∫–∞–∑–∞:');
      if (!reason) return;
      fetch(`/api/orders/${id}/status`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ status: 'rejected', reason })
      }).then(loadOrders);
    }

    function updateOrder(id, status) {
      fetch(`/api/orders/${id}/status`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ status })
      }).then(loadOrders);
    }
  </script>
</body>
</html>
