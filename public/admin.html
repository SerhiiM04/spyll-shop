<!DOCTYPE html><html lang="ru">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>‚ú© Spyll Admin</title>
  <style>

</head>
<body>
  <div class="auth" id="authBlock">
    <h2>–í—Ö–æ–¥ –≤ –∞–¥–º–∏–Ω–∫—É</h2>
    <input type="password" id="adminPassword" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å" />
    <button onclick="checkPassword()">–í–æ–π—Ç–∏</button>
  </div>
  <div class="panel" id="adminPanel" style="display: none;">
    <h2>–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –º–∞–≥–∞–∑–∏–Ω–∞</h2>
    <label>Premium 3 –º–µ—Å:</label>
    <input type="number" id="premium3">
    <label>Premium 6 –º–µ—Å:</label>
    <input type="number" id="premium6">
    <label>Premium 12 –º–µ—Å:</label>
    <input type="number" id="premium12">
    <label>–¶–µ–Ω–∞ –∑–∞ 1 –∑–≤–µ–∑–¥—É:</label>
    <input type="number" id="starsBase" step="0.01">
    <label>–¶–µ–Ω–∞ –∑–∞ 1 –∑–≤–µ–∑–¥—É (–∞–∫—Ü–∏—è):</label>
    <input type="number" id="starsPromo" step="0.01">
    <label>–õ–∏–º–∏—Ç –∞–∫—Ü–∏–∏ (–æ—Ç —Å–∫–æ–ª—å–∫–∏ –∑–≤—ë–∑–¥):</label>
    <input type="number" id="promoLimit">
    <label>
      <input type="checkbox" id="promoEnabled">
      –í–∫–ª—é—á–∏—Ç—å –∞–∫—Ü–∏—é –Ω–∞ –∑–≤—ë–∑–¥—ã
    </label>
    <button onclick="savePrices()">üìÇ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button><h2 style="margin-top: 40px;">–ó–∞–∫–∞–∑—ã</h2>
<div id="orders"></div>

  </div>  <script>
    function checkPassword() {
      const pass = document.getElementById('adminPassword').value;
      if (pass === 'Martynov27.12.2004') {
        document.getElementById('authBlock').style.display = 'none';
        document.getElementById('adminPanel').style.display = 'block';
        loadPrices();
        loadOrders();
      } else {
        alert('–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å');
      }
    }

    async function loadPrices() {
      const res = await fetch('/api/prices');
      const prices = await res.json();
      document.getElementById('premium3').value = prices.premium3;
      document.getElementById('premium6').value = prices.premium6;
      document.getElementById('premium12').value = prices.premium12;
      document.getElementById('starsBase').value = prices.starsBase;
      document.getElementById('starsPromo').value = prices.starsPromo;
      document.getElementById('promoLimit').value = prices.promoLimit;
      document.getElementById('promoEnabled').checked = prices.promoEnabled;
    }

    async function savePrices() {
      const prices = {
        premium3: +document.getElementById('premium3').value,
        premium6: +document.getElementById('premium6').value,
        premium12: +document.getElementById('premium12').value,
        starsBase: +document.getElementById('starsBase').value,
        starsPromo: +document.getElementById('starsPromo').value,
        promoLimit: +document.getElementById('promoLimit').value,
        promoEnabled: document.getElementById('promoEnabled').checked
      };
      const res = await fetch('/api/prices', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(prices)
      });
      if (res.ok) alert('–¶–µ–Ω—ã –æ–±–Ω–æ–≤–ª–µ–Ω—ã');
      else alert('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è');
    }

    async function loadOrders() {
      const res = await fetch('/api/orders');
      const orders = await res.json();
      const container = document.getElementById('orders');
      container.innerHTML = '';

      orders.forEach(order => {
        const div = document.createElement('div');
        div.className = 'order';
        div.innerHTML = `
          <strong>${order.description}</strong><br>
          ${order.price} UAH<br>
          ${order.stars ? `${order.stars} –∑–≤—ë–∑–¥<br>` : ''}
          ${order.username ? `–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: @${order.username}<br>` : ''}
          ID: ${order.userId}<br>
          <img src="/uploads/${order.fileName}" class="screenshot" />
          <div class="status-btns">
            <button onclick="updateOrder(${order.id}, 'approved')">‚úÖ –û–¥–æ–±—Ä–∏—Ç—å</button>
            <button onclick="rejectOrder(${order.id})">‚ùå –û—Ç–∫–ª–æ–Ω–∏—Ç—å</button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    function rejectOrder(orderId) {
      const reason = prompt('–£–∫–∞–∂–∏—Ç–µ –ø—Ä–∏—á–∏–Ω—É –æ—Ç–∫–∞–∑–∞');
      if (!reason) return;
      fetch(`/api/orders/${orderId}/status`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ status: 'rejected', reason })
      }).then(loadOrders);
    }

    function updateOrder(orderId, status) {
      fetch(`/api/orders/${orderId}/status`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ status })
      }).then(loadOrders);
    }
  </script></body>
</html>
