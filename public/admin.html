<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spyll Admin</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #eeeeee;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
    }
    input[type="password"],
    input[type="number"],
    input[type="file"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      padding: 12px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    .order {
      background: #f9f9f9;
      border-left: 5px solid #ccc;
      padding: 15px;
      margin-top: 15px;
      border-radius: 10px;
    }
    .order img {
      max-width: 100%;
      border-radius: 10px;
      margin: 10px 0;
    }
    .hidden {
      display: none;
    }
    .refresh-btn {
      float: right;
      margin-bottom: 15px;
      background: #28a745;
    }
  </style>
</head>
<body>
  <div class="container" id="authBlock">
    <h2>–í—Ö–æ–¥ –≤ –∞–¥–º–∏–Ω–∫—É</h2>
    <input type="password" id="adminPassword" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å" />
    <button onclick="checkPassword()">–í–æ–π—Ç–∏</button>
  </div>

  <div class="container hidden" id="adminPanel">
    <h2>–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –º–∞–≥–∞–∑–∏–Ω–∞</h2>
    <label>Premium 3 –º–µ—Å:</label>
    <input type="number" id="premium3">
    <label>Premium 6 –º–µ—Å:</label>
    <input type="number" id="premium6">
    <label>Premium 12 –º–µ—Å:</label>
    <input type="number" id="premium12">
    <label>–¶–µ–Ω–∞ –∑–∞ 1 –∑–≤–µ–∑–¥—É (–±–∞–∑–æ–≤–∞—è):</label>
    <input type="number" id="starsBase" step="0.01">
    <label>–¶–µ–Ω–∞ –∑–∞ 1 –∑–≤–µ–∑–¥—É (–∞–∫—Ü–∏—è):</label>
    <input type="number" id="starsPromo" step="0.01">
    <label>–õ–∏–º–∏—Ç –∞–∫—Ü–∏–∏ (–æ—Ç —Å–∫–æ–ª—å–∫–∏ –∑–≤—ë–∑–¥):</label>
    <input type="number" id="promoLimit">
    <label>–ö–∞—Ä—Ç–∏–Ω–∫–∞ Premium:</label>
    <input type="file" id="imgPremium" accept="image/*">
    <label>–ö–∞—Ä—Ç–∏–Ω–∫–∞ –∑–≤—ë–∑–¥:</label>
    <input type="file" id="imgStars" accept="image/*">
    <button onclick="saveSettings()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>

    <h2 style="margin-top:40px;">–ó–∞–∫–∞–∑—ã <button class="refresh-btn" onclick="loadOrders()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å</button></h2>
    <div id="orders"></div>
  </div>

  <script>
    function checkPassword() {
      const pass = document.getElementById('adminPassword').value;
      if (pass === 'Martynov27.12.2004') {
        document.getElementById('authBlock').classList.add('hidden');
        document.getElementById('adminPanel').classList.remove('hidden');
        loadSettings();
        loadOrders();
      } else {
        alert('–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å');
      }
    }

    async function loadSettings() {
      const res = await fetch('/api/prices');
      const data = await res.json();
      document.getElementById('premium3').value = data.premium3;
      document.getElementById('premium6').value = data.premium6;
      document.getElementById('premium12').value = data.premium12;
      document.getElementById('starsBase').value = data.starsBase;
      document.getElementById('starsPromo').value = data.starsPromo;
      document.getElementById('promoLimit').value = data.promoLimit;
    }

    async function saveSettings() {
      const prices = {
        premium3: +document.getElementById('premium3').value,
        premium6: +document.getElementById('premium6').value,
        premium12: +document.getElementById('premium12').value,
        starsBase: +document.getElementById('starsBase').value,
        starsPromo: +document.getElementById('starsPromo').value,
        promoLimit: +document.getElementById('promoLimit').value
      };
      await fetch('/api/prices', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(prices)
      });

      const premiumFile = document.getElementById('imgPremium').files[0];
      const starsFile = document.getElementById('imgStars').files[0];
      if (premiumFile || starsFile) {
        const form = new FormData();
        if (premiumFile) form.append('premium', premiumFile);
        if (starsFile) form.append('stars', starsFile);
        await fetch('/api/upload-images', {
          method: 'POST',
          body: form
        });
      }

      alert('–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –æ–±–Ω–æ–≤–ª–µ–Ω—ã!');
    }

    async function loadOrders() {
      const res = await fetch('/api/orders');
      const orders = await res.json();
      const container = document.getElementById('orders');
      container.innerHTML = '';

      orders.reverse().forEach(order => {
        const div = document.createElement('div');
        div.className = 'order';
        div.innerHTML = `
          <strong>${order.description}</strong><br>
          ${order.price} ‚Ç¥<br>
          ${order.stars ? `‚≠ê ${order.stars} –∑–≤—ë–∑–¥<br>` : ''}
          ${order.username ? `–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: <a href="https://t.me/${order.username}" target="_blank">@${order.username}</a><br>` : ''}
          ID: ${order.userId}<br>
          ${order.reason ? `<em>–ü—Ä–∏—á–∏–Ω–∞ –æ—Ç–∫–ª–æ–Ω–µ–Ω–∏—è: ${order.reason}</em><br>` : ''}
          ${order.fileName ? `<img src="/uploads/${order.fileName}" alt="–°–∫—Ä–∏–Ω—à–æ—Ç">` : '–ë–µ–∑ —Å–∫—Ä–∏–Ω—à–æ—Ç–∞'}
          <br>
          <button onclick="approve(${order.id})">‚úÖ –ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å</button>
          <button onclick="reject(${order.id})">‚ùå –û—Ç–∫–ª–æ–Ω–∏—Ç—å</button>
        `;
        container.appendChild(div);
      });
    }

    function approve(id) {
      fetch(`/api/orders/${id}/status`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ status: 'approved' })
      }).then(loadOrders);
    }

    function reject(id) {
      const reason = prompt('–£–∫–∞–∂–∏—Ç–µ –ø—Ä–∏—á–∏–Ω—É –æ—Ç–∫–ª–æ–Ω–µ–Ω–∏—è:');
      if (!reason) return;
      fetch(`/api/orders/${id}/status`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ status: 'rejected', reason })
      }).then(loadOrders);
    }
  </script>
</body>
</html>
