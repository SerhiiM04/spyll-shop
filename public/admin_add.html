<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Добавить товар — Spyll Admin</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }
    h2 {
      text-align: center;
    }
    input, textarea {
      display: block;
      margin: 10px auto;
      width: 90%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      border: none;
      background: #4caf50;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Добавить товар</h2>
  <form id="productForm" enctype="multipart/form-data">
    <input type="text" name="title" placeholder="Название товара" required />
    <input type="text" name="price" placeholder="Цена в UAH" required />
    <textarea name="description" placeholder="Описание товара" required></textarea>
    <input type="file" name="image" accept="image/*" required />
    <button type="submit">Добавить</button>
  </form>

  <script>
    document.getElementById('productForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const res = await fetch('/api/add-product', {
        method: 'POST',
        body: formData
      });
      const result = await res.json();
      alert(result.success ? "✅ Товар добавлен!" : "❌ Ошибка добавления");
      if (result.success) e.target.reset();
    });
  </script>
</body>
</html>
